<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="3; url=https://liftterra-robotics.b12sites.com/index" />
    <title>LiftTerra Robotics</title>
    <style>
        body {
            margin: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.3em;
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid #444;
            border-top: 4px solid #ffcc00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fallback {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaaaaa;
        }

        .fallback a {
            color: #ffcc00;
            text-decoration: none;
        }

        .fallback a:hover {
            text-decoration: underline;
        }
    </style> 
</head>

<body>
    <div class="title">LIFTTERRA ROBOTICS</div>
    <div class="tagline">We Fix What’s Hard to Reach—With Optimized Performance and Minimal Risk.</div>
    <div class="loader"></div>
    <div class="fallback">
        Having trouble? <a href="https://liftterra-robotics.b12sites.com/index">Click here</a>.
    </div>
</body>

</html>
